<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout/plantilla :: head(Index)}"></head>
<body>
    <div class="body-container">
        <div th:if="${Pokemon == null}">
            <h1 class="h1color" th:text="Bienvenido"></h1>
        </div>
        <form class="form-search" th:action="@{/traer}" method="get">
            <input type="text" placeholder="Search" name="nombre">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div th:if="${Pokemon != null}">

            <section th:insert="~{layout/plantilla :: PokemonImg-Name}"></section>

            
            <section th:insert="~{layout/plantilla :: Types}"></section>

            <section th:insert="~{layout/plantilla :: TableAbilities}"></section>
            <section th:insert="~{layout/plantilla :: niveles}"></section>
        </div>
    </div>
</body>
</html>
